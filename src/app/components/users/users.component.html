<div>
  <div>
    <input type="text" 
           placeholder="Mejora tu busquedad"
           class="form-control" 
           (keydown)="ListUsers()"
           [(ngModel)]="busquedad"  />
  </div>
  <div class="table-responsive div-table" >
    <table class="table table-striped table-fixed">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Lastname</th>
          <th scope="col">Email</th>
          <th scope="col">Created</th>
          <!-- <th scope="col">Editar</th> -->
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of InfoUsers" >
        <tr>
          <th scope="row">{{user.id_ }}</th>
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>  
          <td>{{user.created_at}}</td>

              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>

            <svg xmlns="http://www.w3.org/2000/svg"
                (click)="DeleteClient(user)"

            </svg>

        </tr>       
      </tbody>
    </table>
  <div>

  <!-- Modal -->
  <div class="modal fade" id="EditarCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Editar {{user.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" >
            <div class="form-group">
              <input type="text" [(ngModel)]="user.name" name="name" placeholder="Nombres" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="user.lastname" name="lastname"  placeholder="Documento" class="form-control"  >
            </div>
            <div class="form-group">
              <input type="mail" [(ngModel)]="user.email" readonly name="email" placeholder="Correo Electronico" class="form-control"  >
            </div> 
            <div class="form-group">
              <button class="btn btn-success" (click)="UpdateCliente()" >
                Actualizar
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
